<!DOCTYPE html>
<html>
  <head>
    <title>ParQircode | Yatcode</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="./app.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="./instascan.min.js"></script>
  </head>
  <body>
    <video id="preview"></video>
    <div class="border border-dark shadow-sm rounded-3 position-absolute w-50 h-25 target"></div>
    <nav class="navbar fixed-bottom mb-5">
      <button type="button" id="btn-scan" class="btn btn-primary bi bi-qr-code-scan mx-auto"></button>
      <button type="button" id="btn-load" class="btn btn-outline-primary d-none mx-auto">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </nav>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.5/dist/sweetalert2.all.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
